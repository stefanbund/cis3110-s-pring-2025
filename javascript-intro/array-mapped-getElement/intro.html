<!DOCTYPE html>
<html>
<head>
  <title>Example 1: Text Update</title>
</head>
<body>
  <div id="item1"></div>
  <div id="item2"></div>
  <div id="item3"></div>

  <script>
    const itemIds = ["item1", "item2", "item3"];
    const newText = ["First item", "Second item", "Third item"];

    itemIds.map((id, index) => {
      const element = document.getElementById(id);
      if (element) {
        element.textContent = newText[index];
      }
    });
  </script>
</body>
</html>
