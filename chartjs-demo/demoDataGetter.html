<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Analytics Dashboard</h1>
        <div class="row">
            <!-- Example of a Card with a Chart -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sales Data</h5>
                        <canvas id="salesChart"></canvas>
                    </div>
                </div>
            </div>
            <!-- Add more cards here -->
        </div>
    </div>

    <!-- Add your scripts at the end of the body -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // Example script to create a chart
        var ctx = document.getElementById('salesChart').getContext('2d');
        var salesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: '# of Sales',
                    data: [],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function fetchDataAndUpdateChart() {
            Papa.parse('data.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    // Assuming the CSV has 'Month' and 'Sales' columns
                    var labels = results.data.map(row => row.Month);
                    var data = results.data.map(row => row.Sales);

                    salesChart.data.labels = labels;
                    salesChart.data.datasets[0].data = data;
                    salesChart.update();
                },
                error: function(error) {
                    console.error('Error fetching or parsing data:', error);
                }
            });
        }

        // Call the function to fetch data and update chart
        fetchDataAndUpdateChart();
    </script>
</body>
</html>
